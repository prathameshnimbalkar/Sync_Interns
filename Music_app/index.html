<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="logo.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Suzume</h2>
            <h3 id="artist">Radwimps</h3>
            <div class="image_container">
                <img src="images/Suzume.jpg" alt="" >
            </div>
                <audio src="music/suzume.mp3"></audio>

            <!--progress bar-->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">1:20</div>
                </div>
                    <div class="progress_div" id="progress_div">    
                     <div class="progress" id="progress"></div>
                    </div> 
            </div>

                <!-- Controls-->
                <div class="music_controls">
                   <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                   <i class="fa-solid fa-play main_button"id="play" title="Play"></i>
                   <i class="fa-solid fa-forward"id="next" title="Next"></i>    
                </div>
                <p class="copyright">Â© COPYRIGHT BY PRATHAMESH NIMBALKAR</p>
        </div>
        <script src="script.js"></script>

</body>
</html>
